<!DOCTYPE html>
<html>
	<head>
		<!-- Meta tags -->
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Ready Set Go | Home</title>

		<!-- CSS -->
		<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
		<link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="stylesheet.css">
	</head>
	
	<body>

		<div class="navbar navbar-inverse navbar-static-top">
			<div class="container">
				<p class="navbar-brand">App <span class="titleEmphasis">Settings</span></p>
			</div>
		</div>

		<div class="container finalContent">
			<!-- Settings -->
			<div class="row">
				<div class="col-xs-5 col-xs-offset-1">
					<h3>Alerts</h3>
				</div>
				<div class="col-xs-5">
					<br>
					<div class="btn-group" data-toggle="buttons">
						<label class="btn btn-default active">
							<input type="radio" name="alertsOption" id="alerts_On" autocomplete="off" checked> On
						</label>
						<label class="btn btn-default">
							<input type="radio" name="alertsOption" id="alerts_Off" autocomplete="off"> Off
						</label>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-xs-8 col-xs-offset-2">
					<h4>Volume</h4>
					<input type="range" name="alertsVolumeSlider" min="0" max="100">	
				</div>
			</div>

			<div class="row">
				<div class="col-xs-5 col-xs-offset-1">
					<h3>Landmarks</h3>
				</div>
				<div class="col-xs-5">
					<br>
					<div class="btn-group" data-toggle="buttons">
						<label class="btn btn-default active">
							<input type="radio" name="landmarksOption" id="landmarks_On" autocomplete="off" checked> On
						</label>
						<label class="btn btn-default">
							<input type="radio" name="landmarksOption" id="landmarks_Off" autocomplete="off"> Off
						</label>
					</div>
				</div>
			</div>

			<!-- Tracker Options -->
			<div class="row">
				<div class="col-xs-5 col-xs-offset-1">
					<h3>Tracker</h3>
				</div>
				<div class="col-xs-5">
				<br>
					<button type="button" class="btn btn-default" data-toggle="modal" data-target="#setupModal">Setup Tracker</button>
				</div>
			</div>
		</div>

		<!-- Modal for setting up parental tracker -->
		<div class="modal fade" id="setupModal">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title">Parental Tracker</h4>
		      </div>
		      <div class="modal-body">
		        <p>Setup options go here.</p>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		        <button type="button" class="btn btn-primary">Save changes</button>
		      </div>
		    </div><!-- /.modal-content -->
		  </div><!-- /.modal-dialog -->
		</div><!-- /.modal -->

		<!-- Footer -->
		<div class="navbar navbar-inverse navbar-fixed-bottom">
			<div class="container">
				<a href="index.html">
					<p class="navbar-text"><span class="titleEmphasis"><< HOME</span></p>
				</a>
			</div>
		</div>

		<!-- Padding (temp fix for padding issue on android) -->
		<div class="paddingFix"></div>

		<!-- JS -->
		<script src="js/jquery-1.11.3.min.js"></script>
		<script src="bootstrap/js/bootstrap.js"></script>
	</body>
</html>
