		<!-- Location Input -->
		<div class="container">
			<div class="input-group">
				<input type="text" class="form-control" placeholder="Enter Location">
				<span class="input-group-btn">
					<button class="btn btn-default" type="button">Use Location</button>

			</div>
		</div>

		<!-- Map (Google Maps) -->

					<div class="embed-responsive embed-responsive-4by3">

				</div>
			</div>
		</div>

		<!-- Stop Information -->
		<div class="container">
			<div class="row">
				<div class="col-xs-6">
					<h1>Stop Information</h1>
					<p>Information about the stop would go here.</p>
					<!-- Bus Route Numbers -->
					<span class="label label-warning">11</span>
					<span class="label label-warning">17</span>
					<span class="label label-danger">42</span>
					<span class="label label-success">52</span>
					<span class="label label-success">57</span>
				</div>
			</div>
		</div>
